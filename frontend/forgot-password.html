<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Mind Mate</title>
    <link rel="website icon" href="/frontend/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="styles/main.css">
    <style>
      .form-card-animation {
        opacity: 0;
        transform: scale(0.98);
        animation: scaleIn 0.5s ease-out forwards;
      }
      @keyframes scaleIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="min-h-screen bg-gradient-soft flex items-center justify-center" style="padding: 1rem;">
      <div class="w-full max-w-md space-y-6">
        <div class="text-center">
          <a href="index.html" class="inline-flex items-center gap-2" style="text-decoration: none;">
            <i data-lucide="brain" class="w-8 h-8 text-primary"></i>
            <span class="text-2xl font-bold text-foreground">Mind Mate</span>
          </a>
        </div>

        <div class="wellness-card form-card-animation">
          <div class="card-header text-center space-y-2">
            <h1 class="text-2xl font-bold">Reset Password</h1>
            <p class="card-description">
              Enter your email address and we'll send you a link to reset your password.
            </p>
          </div>
          <div class="card-content space-y-6">
            <form id="forgotPasswordForm" class="space-y-4">
              <div class="form-group">
                <label for="reset-email" class="label" >   Email Address</label>
                <div class="relative">
                  <input type="email" id="reset-email" class="input pl-10" placeholder="    name@example.com" required />
                  <i data-lucide="mail" class="w-4 h-4 text-muted-foreground absolute left-3 top-1/2 -translate-y-1/2" style="top: 50%; transform: translateY(-50%);"></i>
                </div>
              </div>

              <button type="submit" class="btn btn-wellness w-full">
                Send Reset Link
              </button>
            </form>

            <div class="text-center text-sm text-muted-foreground">
              Remember your password?
              <a href="login.html" class="text-primary font-medium hover:underline">
                Back to Login
              </a>
            </div>
          </div>
        </div>

        <div class="text-center text-sm text-muted-foreground">
            <a href="signup.html" class="text-muted-foreground hover:text-foreground transition-colors">
              Don't have an account? <span class="text-primary">Sign up</span>
            </a>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/forgot-password.js"></script>
  </body>
</html>
